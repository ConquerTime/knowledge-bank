name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'LICENSE'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: 20

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 检出代码
      - uses: pnpm/action-setup@v2 # 安装 pnpm
        with:
          version: latest # 指定 pnpm 版本
      - uses: actions/setup-node@v4 # 设置 Node.js
        with:
          node-version: '20' # 指定 Node.js 版本
          cache: 'pnpm' # 自动缓存 pnpm 依赖
      - name: Install Dependencies # 安装依赖
        run: pnpm install --frozen-lockfile # 使用 --frozen-lockfile 确保一致性

      - name: Build website
        run: pnpm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
